name: family_app_flutter
description: 'FamilyApp — единое семейное пространство.'
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.5+1 # Управление состоянием через Provider
  firebase_core: ^4.1.1 # Базовая инициализация Firebase SDK
  cloud_firestore: ^6.0.2 # Облако Firestore для данных семьи
  firebase_storage: ^13.0.2 # Хранилище файлов для вложений и аватаров
  intl: ^0.20.2 # Локализация и форматирование дат/чисел
  table_calendar: ^3.2.0 # UI-компоненты календаря
  uuid: ^4.5.1 # Генерация уникальных идентификаторов
  path_provider: ^2.1.5 # Пути к локальному файловому хранилищу
  file_picker: ^10.3.3 # Выбор файлов во вложениях
  flutter_webrtc: ^1.2.0 # RTC-функции (звонки/видео)
  hive: ^2.2.3 # Локальный кеш и очередь операций
  hive_flutter: ^1.1.0 # Интеграция Hive с Flutter
  flutter_secure_storage: ^9.2.4 # Безопасное хранение ключа шифрования
  cryptography: ^2.7.0 # Реализация AES-256-GCM для E2EE
  rxdart: ^0.28.0 # Потоковые преобразования/комбинации
  image_picker: ^1.2.0 # Выбор фото с камеры/галереи
  geolocator: ^14.0.2 # Геолокация и вычисление дистанций
  mime: ^1.0.6 # Определение MIME-типов вложений

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0 # Набор правил анализа Flutter 2024
  build_runner: ^2.8.0 # Генерация кода (Hive adapters и т.д.)
  hive_generator: ^2.0.1 # Генераторы адаптеров для Hive

flutter:
  uses-material-design: true
  # Секция assets временно закомментирована:
