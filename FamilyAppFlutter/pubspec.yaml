  permission_handler: ^11.3.1
  flutter_webrtc: ^0.11.7
  timezone: ^0.10.1
  workmanager: ^0.5.2
  table_calendar: ^3.2.0
  file_picker: ^8.3.7
  encrypt: ^5.0.3
